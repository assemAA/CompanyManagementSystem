

<div class="w-75 mx-auto p-5 bg-light mt-3">
    <button class="bg-dark d-block text-lead text-white mx-auto"
    routerLink="/departements/new" routerLinkActive="bg-light rounded text-dark"
    [routerLinkActiveOptions]="{exact:true}"
    > Add new departement</button>

    <!-- departements data-->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">index</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of departements ; let i = index">
                <td class="d-none">{{item.id}}</td>
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>
                    <button class="bg-warning text-dark d-inline-block mx-1"
                    routerLink='/departements/edit/{{item.id}}' routerLinkActive="router-link-active" 
                    >edit</button>
                    <button class="bg-danger text-light" (click)="deleteProd(item.id)"> delete</button>
                </td>
          </tr>
        </tbody>
      </table>
    <!---->
</div>
